<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- METAS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Insert the description for your website">
    <meta name="author" content="Abner Santos">

    <meta http-equiv="refresh" content="180">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome, gives you 1,608 free icons -->

    <!-- Main.js -->

    <title>Starbucks</title>

<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--left">
                <a href="/"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="header--right">
                <div class="header--search">
                    <form>
                        <input type="text" name="search" placeholder="search">

                    </form>
                </div>
                <div class="header--menu">
                    <img src="images/menu.png" alt="">

        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starbucks&reg;<br>Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="images/c1.jpg" alt="">
                <img src="images/c2.jpg" alt="">
                <img src="images/c3.jpg" alt="">
            </div>
        </div>
